name: Build and Release

on:
  push:
    branches:
      - main
      - init
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows-installer
            artifact_path: src-tauri/target/release/bundle/nsis/*.exe
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            artifact_name: macos-installer
            artifact_path: src-tauri/target/release/bundle/dmg/*.dmg

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install DuckDB (macOS)
        if: matrix.platform.os == 'macos-latest'
        run: |
          brew install duckdb
          echo "RUSTFLAGS=-L /opt/homebrew/lib" >> $GITHUB_ENV

      - name: Install DuckDB (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: powershell
        run: |
          # Download and install DuckDB for Windows
          # Using latest stable version to match Rust crate duckdb 1.4.2
          $duckdbVersion = "1.4.2"
          $duckdbUrl = "https://github.com/duckdb/duckdb/releases/download/v$duckdbVersion/libduckdb-windows-amd64.zip"
          $duckdbZip = "$env:TEMP\libduckdb-windows-amd64.zip"
          $duckdbDir = "$env:GITHUB_WORKSPACE\duckdb"

          Write-Host "Downloading DuckDB from $duckdbUrl"
          Invoke-WebRequest -Uri $duckdbUrl -OutFile $duckdbZip

          Write-Host "Extracting DuckDB to $duckdbDir"
          Expand-Archive -Path $duckdbZip -DestinationPath $duckdbDir -Force

          # Set environment variables for the build
          $libPath = "$duckdbDir"
          $includePath = "$duckdbDir"

          # Add to GitHub environment
          echo "DUCKDB_LIB_DIR=$libPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "DUCKDB_INCLUDE_DIR=$includePath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          # Also set for this session
          $env:DUCKDB_LIB_DIR = $libPath
          $env:DUCKDB_INCLUDE_DIR = $includePath

          # Add to PATH for runtime
          $binPath = "$duckdbDir"
          echo "$binPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          Write-Host "DuckDB installed successfully"
          Write-Host "DUCKDB_LIB_DIR=$libPath"
          Write-Host "DUCKDB_INCLUDE_DIR=$includePath"

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: powershell
        run: |
          # Ensure DuckDB paths are set
          $env:DUCKDB_LIB_DIR = "$env:GITHUB_WORKSPACE\duckdb"
          $env:DUCKDB_INCLUDE_DIR = "$env:GITHUB_WORKSPACE\duckdb"
          $env:PATH = "$env:GITHUB_WORKSPACE\duckdb;$env:PATH"

          Write-Host "Building with:"
          Write-Host "DUCKDB_LIB_DIR=$env:DUCKDB_LIB_DIR"
          Write-Host "DUCKDB_INCLUDE_DIR=$env:DUCKDB_INCLUDE_DIR"

          npm run tauri:build

      - name: Build Tauri app (macOS)
        if: matrix.platform.os == 'macos-latest'
        run: npm run tauri:build

      - name: Upload artifacts (Windows)
        if: matrix.platform.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload artifacts (macOS DMG)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload artifacts (macOS App)
        if: matrix.platform.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact_name }}-app
          path: src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn

  # Create a GitHub release when a tag is pushed
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
